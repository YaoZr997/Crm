			ch.prototype = {
				jia : function(){
					return this.a + this.b;
				},
				jian : function(){
					return this.a - this.b;
				},
				cheng : function(){
					return this.a * this.b;
				},
				chu : function(){
					return this.a / this.b;
				},
				range : function(x){
					if ((x<this.a&&x>this.b) || (x>this.a&&x<this.b)) {
						return 'This number is in range!'
					}else{
						return 'This number is not in range!'
					}
				}
			}
			var chc = new ch(10,2);
